name: deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: dezhi-server  # å®šä¹‰é•œåƒåç§°
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¦ Image Info
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"
          echo "ğŸ·ï¸ Tags: latest, ${{ github.sha }}"

      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd /root/dezhi/server
            
            echo "ğŸ” Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "ğŸ“ Setting environment variables..."
            export IMAGE_TAG=${{ github.sha }}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            echo "â¬‡ï¸ Pulling latest image..."
            docker-compose pull dezhi-server
            
            echo "ğŸ”„ Restarting container..."
            docker-compose up -d dezhi-server
            
            echo "â³ Waiting for service to start..."
            sleep 20
            
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo "ğŸ“ Recent logs:"
            docker-compose logs --tail=30 dezhi-server
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            docker logout
            echo "âœ… Deployment completed!"

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"
          echo "ğŸŒ Server: ${{ secrets.SERVER_HOST }}"
          echo "â° Time: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Deployment failed!"
          echo "Please check the logs above for details."