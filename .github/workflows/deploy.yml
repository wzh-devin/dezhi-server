# .github/workflows/deploy.yml
name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: dezhi-server
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        run: |
          echo "å¼€å§‹ Maven æ„å»º..."
          mvn clean package -DskipTests -B
          echo "æ£€æŸ¥ç”Ÿæˆçš„ JAR æ–‡ä»¶:"
          ls -lh dezhi-core/target/*.jar
          
          if [ ! -f dezhi-core/target/dezhi-core-0.0.1.jar ]; then
            echo "âŒ JAR æ–‡ä»¶ä¸å­˜åœ¨ï¼"
            exit 1
          fi
          echo "âœ… Maven æ„å»ºå®Œæˆ"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¦ Image Info
        run: |
          echo "âœ… Docker é•œåƒæ„å»ºæˆåŠŸï¼"
          echo "ğŸ“¦ é•œåƒ: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"

      # ==================== ä¸Šä¼  docker-compose.yaml ====================
      - name: ğŸ“¤ Upload docker-compose.yaml to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "docs/docker/docker-compose.yaml"
          target: "/tmp/deploy/"
          strip_components: 2  # ç§»é™¤ docs/docker è·¯å¾„

      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 30m
          command_timeout: 30m
          script: |
            echo "ğŸ”„ å¼€å§‹éƒ¨ç½²..."
            
            # åˆ›å»ºç›®æ ‡ç›®å½•
            echo "ğŸ“ åˆ›å»ºéƒ¨ç½²ç›®å½•..."
            mkdir -p /root/dezhi/server
            
            # ç§»åŠ¨ docker-compose.yaml åˆ°ç›®æ ‡ç›®å½•
            echo "ğŸ“„ å¤åˆ¶ docker-compose.yaml..."
            cp /tmp/deploy/docker-compose.yaml /root/dezhi/server/
            
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm -rf /tmp/deploy
            
            # è¿›å…¥éƒ¨ç½²ç›®å½•
            cd /root/dezhi/server
            
            echo "ğŸ“‹ å½“å‰ç›®å½•æ–‡ä»¶:"
            ls -la
            
            echo "ğŸ” ç™»å½• Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "ğŸ“ è®¾ç½®ç¯å¢ƒå˜é‡..."
            export IMAGE_TAG=${{ github.sha }}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            echo "â¬‡ï¸ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker-compose pull dezhi-server
            
            echo "ğŸ”„ é‡å¯å®¹å™¨..."
            docker-compose up -d dezhi-server
            
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 30
            
            echo "ğŸ“Š å®¹å™¨çŠ¶æ€:"
            docker-compose ps
            
            echo "ğŸ“ æœ€è¿‘æ—¥å¿—:"
            docker-compose logs --tail=50 dezhi-server
            
            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -af --filter "until=24h"
            
            docker logout
            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
          echo "ğŸ“¦ é•œåƒ: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"
          echo "ğŸ“„ docker-compose.yaml å·²æ›´æ–°"
          echo "â° æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"