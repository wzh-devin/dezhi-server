name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: dezhi-server
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      # ==================== Maven æ„å»º ====================
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        run: |
          echo "å¼€å§‹ Maven æ„å»º..."
          mvn clean package -DskipTests -B
          echo "Maven æ„å»ºå®Œæˆï¼"
          
          echo "æ£€æŸ¥ç”Ÿæˆçš„ JAR æ–‡ä»¶:"
          ls -lh dezhi-core/target/*.jar
          
          # éªŒè¯ JAR æ–‡ä»¶å­˜åœ¨
          if [ ! -f dezhi-core/target/dezhi-core-1.0-SNAPSHOT.jar ]; then
            echo "âŒ JAR æ–‡ä»¶ä¸å­˜åœ¨ï¼"
            exit 1
          fi
          echo "âœ… JAR æ–‡ä»¶å·²ç”Ÿæˆ"

      # ==================== Docker æ„å»º ====================
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/dezhi-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¦ Image Info
        run: |
          echo "âœ… Docker é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo "ğŸ“¦ é•œåƒ: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: latest, ${{ github.sha }}"

      # ==================== éƒ¨ç½²åˆ°æœåŠ¡å™¨ ====================
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: '30s'
          command_timeout: '30m'
          debug: true
          script: |
            echo "ğŸ”„ å¼€å§‹éƒ¨ç½²..."
            cd /root/dezhi/server
            
            echo "ğŸ” ç™»å½• Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "ğŸ“ è®¾ç½®ç¯å¢ƒå˜é‡..."
            export IMAGE_TAG=${{ github.sha }}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            echo "â¬‡ï¸ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker-compose pull dezhi-server
            
            echo "ğŸ”„ é‡å¯å®¹å™¨..."
            docker-compose up -d dezhi-server
            
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 30
            
            echo "ğŸ“Š å®¹å™¨çŠ¶æ€:"
            docker-compose ps
            
            echo "ğŸ“ æœ€è¿‘æ—¥å¿—:"
            docker-compose logs --tail=50 dezhi-server
            
            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -af --filter "until=24h"
            
            docker logout
            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
          echo "ğŸ“¦ é•œåƒ: ${{ secrets.DOCKER_USERNAME }}/dezhi-server:${{ github.sha }}"
          echo "ğŸŒ æœåŠ¡å™¨: ${{ secrets.SERVER_HOST }}"
          echo "â° æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"