name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: dezhi-server
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      # ==================== Maven æ„å»º ====================
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        run: |
          echo "å¼€å§‹ Maven æ„å»º..."
          mvn clean package -DskipTests -B
          echo "Maven æ„å»ºå®Œæˆï¼"
          
          echo "æ£€æŸ¥ç”Ÿæˆçš„ JAR æ–‡ä»¶:"
          ls -lh dezhi-core/target/*.jar
          
          # éªŒè¯ JAR æ–‡ä»¶å­˜åœ¨
          if [ ! -f dezhi-core/target/dezhi-core-1.0-SNAPSHOT.jar ]; then
            echo "âŒ JAR æ–‡ä»¶ä¸å­˜åœ¨ï¼"
            exit 1
          fi
          echo "âœ… JAR æ–‡ä»¶å·²ç”Ÿæˆ"

      # ==================== Docker æ„å»ºï¼ˆé˜¿é‡Œäº‘ ACRï¼‰====================
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image to Aliyun ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¦ Image Info
        run: |
          echo "âœ… Docker é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo "ğŸ“¦ é•œåƒåœ°å€: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ æ ‡ç­¾: latest, ${{ github.sha }}"

      # ==================== ä¸Šä¼ é…ç½®æ–‡ä»¶ ====================
      - name: ğŸ“¤ Upload docker-compose.yaml to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "docs/docker/docker-compose.yaml"
          target: "/tmp/deploy/"
          strip_components: 2

      # ==================== éƒ¨ç½²åˆ°æœåŠ¡å™¨ ====================
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          timeout: 30m
          command_timeout: 30m
          debug: true
          script: |
            echo "ğŸ”„ å¼€å§‹éƒ¨ç½²..."
            
            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            echo "ğŸ“ åˆ›å»º/æ£€æŸ¥éƒ¨ç½²ç›®å½•..."
            mkdir -p /root/dezhi/server
            
            # å¤åˆ¶ docker-compose.yaml
            echo "ğŸ“„ æ›´æ–° docker-compose.yaml..."
            if [ -f /tmp/deploy/docker-compose.yaml ]; then
              cp /tmp/deploy/docker-compose.yaml /root/dezhi/server/
              echo "âœ… docker-compose.yaml å·²æ›´æ–°"
            else
              echo "âŒ docker-compose.yaml æ–‡ä»¶ä¸å­˜åœ¨"
              exit 1
            fi
            
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm -rf /tmp/deploy
            
            # è¿›å…¥éƒ¨ç½²ç›®å½•
            cd /root/dezhi/server
            
            echo "ğŸ“‹ å½“å‰ç›®å½•å†…å®¹:"
            ls -la
            
            echo "ğŸ” ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡..."
            echo "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" | docker login --username=${{ secrets.ALIYUN_REGISTRY_USERNAME }} --password-stdin ${{ env.ALIYUN_REGISTRY }}
            
            echo "ğŸ“ è®¾ç½®ç¯å¢ƒå˜é‡..."
            export IMAGE_TAG=${{ github.sha }}
            export ALIYUN_REGISTRY=${{ secrets.ALIYUN_REGISTRY }}
            export ALIYUN_NAMESPACE=${{ secrets.ALIYUN_NAMESPACE }}
            
            echo "â¬‡ï¸ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker-compose pull dezhi-server
            
            echo "ğŸ”„ åœæ­¢æ—§å®¹å™¨..."
            docker-compose stop dezhi-server || true
            
            echo "ğŸ”„ å¯åŠ¨æ–°å®¹å™¨..."
            docker-compose up -d dezhi-server
            
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 30
            
            echo "ğŸ“Š å®¹å™¨çŠ¶æ€:"
            docker-compose ps
            
            echo "ğŸ“ æœ€è¿‘æ—¥å¿—:"
            docker-compose logs --tail=50 dezhi-server
            
            # æ£€æŸ¥å®¹å™¨æ˜¯å¦æ­£å¸¸è¿è¡Œ
            if docker-compose ps | grep -q "dezhi-server.*Up"; then
              echo "âœ… å®¹å™¨è¿è¡Œæ­£å¸¸"
            else
              echo "âŒ å®¹å™¨å¯åŠ¨å¤±è´¥"
              docker-compose logs dezhi-server
              exit 1
            fi
            
            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -af --filter "until=24h"
            
            docker logout ${{ secrets.ALIYUN_REGISTRY }}
            echo "âœ… éƒ¨ç½²å®Œæˆï¼"

      - name: âœ… Deployment Summary
        if: success()
        run: |
          echo "=========================================="
          echo "ğŸ‰ éƒ¨ç½²æˆåŠŸï¼"
          echo "=========================================="
          echo "ğŸ“¦ é•œåƒ: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ğŸŒ æœåŠ¡å™¨: ${{ secrets.SERVER_HOST }}"
          echo "ğŸ“„ é…ç½®æ–‡ä»¶: docker-compose.yaml å·²æ›´æ–°"
          echo "â° æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "=========================================="
          echo "ğŸ’¥ éƒ¨ç½²å¤±è´¥ï¼"
          echo "=========================================="
          echo "è¯·æ£€æŸ¥ä¸Šé¢çš„é”™è¯¯æ—¥å¿—"
          echo "=========================================="