server:
  port: 14001
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: dezhi-blog
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  messages:
    basename: i18n/messages
    encoding: utf-8

  # 配置数据源
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://xxx:xxx/xxx?currentSchema=xxx
    username: xxx
    password: xxx
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # ====================== 数据源基本配置 ======================
      # 初始化时建立物理连接的个数
      initial-size: 5
      # 最小连接池数量
      min-idle: 10
      # 最大连接池数量
      max-active: 100
      # 获取连接时最大等待时间，单位毫秒
      max-wait: 6000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 2000
      # 连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 600000
      # 连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 用来检测连接是否有效的sql查询语句
      validation-query: SELECT 1
      # 建议配置为true，不影响性能，并且保证安全性
      # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效
      test-while-idle: true
      # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
      test-on-return: false
      # 保持连接活跃
      keep-alive: true
      # 物理连接的最大使用次数
      phy-max-use-count: 1000

      # ====================== 连接泄露检测配置 ======================
      # 是否开启连接泄露检测
      remove-abandoned: true
      # 连接泄露检测超时时间，单位秒，30分钟
      remove-abandoned-timeout: 1800
      # 是否记录泄露的连接的日志
      log-abandoned: true

      # ====================== 连接池监控配置 ======================
      # 是否缓存preparedStatement，也就是PSCache
      pool-prepared-statements: true
      # 每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20

      # ====================== Web监控配置 ======================
      # 配置StatFilter，用于采集web-jdbc关联监控的数据
      web-stat-filter:
        # 启用StatFilter
        enabled: true
        # 添加过滤规则
        url-pattern: "/*"
        # 忽略过滤的格式
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
        # 开启session统计功能
        session-stat-enable: true
        # session统计最大个数
        session-stat-max-count: 1000
        # 配置profileEnable能够监控单个url调用的sql列表
        profile-enable: true
        # 配置principalSessionName，使得druid能够知道当前的session的用户是谁
        principal-session-name: USER_SESSION
        # 配置principalCookieName，使得druid能够知道当前的cookie的用户是谁
        principal-cookie-name: USER_COOKIE

      # ====================== 监控页面配置 ======================
      # StatViewServlet配置，用于展示Druid的统计信息
      stat-view-servlet:
        # 启用监控页面
        enabled: true
        # 访问路径
        url-pattern: "/druid/*"
        # 监控页面的用户名
        login-username: dezhi
        # 监控页面的密码
        login-password: 123456
        # 是否能够重置数据
        reset-enable: true
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: ""
        # IP黑名单(存在共同时，deny优先于allow)
        deny: ""

      # ====================== 过滤器配置 ======================
      # 配置需要使用的过滤器，多个用逗号分隔
      filters: stat,slf4j

      # 过滤器详细配置
      filter:
        # 统计过滤器配置
        stat:
          # 启用统计功能
          enabled: true
          # 数据库类型
          db-type: postgresql
          # 是否记录慢SQL
          log-slow-sql: true
          # 慢SQL的标准，单位毫秒
          slow-sql-millis: 3000
          # 合并多个相同SQL，避免因为参数不同而统计多条SQL
          merge-sql: true

        # 日志过滤器配置
        slf4j:
          # 启用日志功能
          enabled: true
          # 是否记录SQL语句
          statement-log-enabled: false
          # 是否记录可执行SQL语句
          statement-executable-sql-log-enable: true

  # 配置 redis
  data:
    redis:
      database: 0
      host: xxx
      port: 6379
      password: xxx
      timeout: 3000

  # 配置 flyway
  flyway:
    validate-on-migrate: false
    clean-disabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:flyway

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 604800
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: random-32
  # 是否输出操作日志
  is-log: true

# swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'dezhi-blog-base'
      paths-to-match: '/**'
      packages-to-scan: com.devin.dezhi.controller

# mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  config: classpath:logback-spring.xml

dezhi:
  # 配置加密密钥
  secret-key: ${SECRET_KEY}